buildscript {
    ext {
        javaVersion = '1.8'
        intellijVersion = '2020.1'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

compileJava {
    options.compilerArgs += ["-Xlint"]
}

group 'gitflowgusto'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version intellijVersion
    plugins = ['git4idea', 'tasks']
}

patchPluginXml {
    pluginId "Gitflow Gusto"
    pluginDescription 'Git Flow Integration with Gusto'
    version '0.1.0'
    sinceBuild '201.0'
    changeNotes """

      <h2>Changelog for 0.1.0</h2>
      <ul>
        <li>
        Forked from https://github.com/OpherV/gitflow4idea
        <ul><li>https://github.com/OpherV/gitflow4idea/commit/318145a7aeb8255f28f9ec0d8736131c4ac0f1f1</li></ul>
        </li>                     
      </ul>

    <p>Note - if you see 'no gitflow' in the status bar you will need to re-init using <code>git flow init -f</code></p>
      """
}

buildPlugin {}
